<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario pessoal">
    <meta name="keywords" conten="site, Formulario e seguro">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-formato-16.png" type="image/x-icon">
    <title>Formulario para contato</title>
</head>

<body>
    <header>
        <h1>Bem vindo!</h1>
    </header>
    <form class="card">
        <label for="fname">Nome:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Sobrenome:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="pwd">Senha:</label><br>
        <input type="password" id="pwd" name="pwd">
        <input type="submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
